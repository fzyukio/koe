{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Error {{ request.sentry.id }}{% endblock %}</title>
    </head>
    <body>
        <div style="margin: 50px 0 0 50px;">
            <h1 style="font-size:2.4em; margin-bottom:0;">{% block code %}404{% endblock %}.</h1>
            <p style="color:#666;">{% block message %}oh no!{% endblock %}</p>
        </div>
        <script src="https://cdn.ravenjs.com/3.15.0/raven.min.js" crossorigin="anonymous"></script>
        {% render_bundle 'main' 'js' 'ERROR_TRACKING' %}

        {% if request.sentry.id %}
            <script>
                showErrorDialog('{{ request.sentry.id }}');
            </script>
        {% endif %}
    </body>
</html>
