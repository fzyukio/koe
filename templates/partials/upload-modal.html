<div class="modal fade in" id="upload-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     data-backdrop="static" data-keyboard="false" aria-hidden="true" style="display: none;">
    <div class="modal-dialog" style="">
        <div class="modal-content" style="">
            <div class="modal-header">
                <h3 class="modal-title">Upload raw recording</h3>
            </div>
            <div class="modal-body">
                <div>
                    Upload a file of any length and partition into song selections.
                    Songs can then be saved to the database.
                    Raw recordings are not stored, only songs - so make sure you finish everything in one scoop.
                </div>

                <br>

                <div class="show-on-progress">
                    <div class="progress">
                        <div class="progress-bar progress-bar-primary progress-bar-striped" role="progressbar"
                             aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
                             style="min-width: 2em; width: 2%"></div>
                        <br>
                    </div>

                    <form id="track-info" method="post" url="{% url 'song-partition' %}">
                        {% csrf_token %}
                        <div class="replaceable">
                            {% include 'partials/track-info-form.html' %}
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <form id="file-upload-form" method="post" enctype="multipart/form-data" style="display: none">
                        <input type="file" name="file" accept="audio/wav">
                        <input class="database-value" name="database" type="text" value="{{ current_database.id }}">
                        <input type="submit">
                    </form>
                    <div class="btn-group" role="group" style="display: none;">
                        <button type="button" class="btn btn-primary save-track-info">Submit track info</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button id="upload-raw-recording-btn" type="button" class="btn btn-primary">Upload (WAV only)
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button id="cancel-upload-btn" data-dismiss="modal" type="button"
                                class="btn btn-primary" href="{{ referer_pathname }}">Cancel and go back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
