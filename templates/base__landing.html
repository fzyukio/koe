{% extends "base.html" %}
{% load static %}
{% load custom_tags %}

{% block extra-css %}
    <style>
        .bird {
            background-image: url('{% static "images/bird-cells.svg" %}');
        }

        #birds-container {
            background-image: linear-gradient(to bottom, rgba(255, 56, 76, 0.6) 0%, rgba(255, 123, 13, 0.6) 100%),
                              url('{% static "images/landing.jpg" %}');
        }
    </style>
{% endblock %}

{% block main-content %}
    <main class="main-content">
        <div class="container-fluid">
            <div class="row">
                <h1>Sidebar template</h1>
                <p>This is a responsive sidebar template with dropdown menu based on bootstrap 3 framework.</p>
            </div>
        </div>
    </main>

    {% block content-container %}{% endblock %}
{% endblock %}
